name: flutter_client
description: "Cross-platform client for Transholini application written in Flutter."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  camera: ^0.11.1
  flutter_svg: ^2.0.10
  dio: ^5.8.0+1
  firebase_auth: ^5.5.4
  firebase_core: ^3.13.1
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_riverpod: ^2.6.1
  go_router: ^15.1.2
  google_fonts: ^6.2.1
  google_sign_in: ^6.3.0
  network_info_plus: ^6.1.4
  permission_handler: ^12.0.0+1
  riverpod: ^2.6.1
  uuid: ^4.5.1
  web_socket_channel: ^3.0.3
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  path: ^1.9.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/profiles/
    - assets/logos/
    - assets/trashbins/
    - assets/trash_catagories/
    - assets/categories_images/
    - assets/trash_images/
    - assets/disposal_instruction_page/
